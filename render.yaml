# Render Deployment Configuration
# This configuration sets up two services:
# 1. Frontend (static site) - serves the React application
# 2. Backend (Node.js) - serves the API

services:
  # Frontend service
  - type: web
    name: dhan-sarthi-frontend
    env: static
    buildCommand: npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        value: https://dhan-sarthi-backend.onrender.com/api
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff

  # Backend service
  - type: web
    name: dhan-sarthi-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    rootDir: backend
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: FRONTEND_URL
        value: https://dhan-sarthi-frontend.onrender.com
      - key: PORT
        value: 10000